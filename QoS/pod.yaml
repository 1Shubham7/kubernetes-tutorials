apiVersion: v1
kind: Pod
metadata:
  name: guaranteed-class-pod
spec:
  containers:
  - name: guaranteed-class-container
    image: polinux/stress
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "200Mi"
        cpu: "6m"
      limits:
        memory: "200Mi"
        cpu: "6m"
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "100M", "--vm-hang", "180"]
---
apiVersion: v1
kind: Pod
metadata:
  name: burstable-class-pod
spec:
  containers:
  - name: burstable-class-container
    image: polinux/stress
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "200Mi"
        cpu: "6m"
      limits:
        memory: "300Mi"
        cpu: "12m"
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "180"]
---
apiVersion: v1
kind: Pod
metadata:
